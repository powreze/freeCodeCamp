<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Survey Form | freecodecamp</title>
</head>

<body>
  <main>
    
    <h1 id="title">CEndana FLORIST</h1>
    <p id="description">
      Thank you for shopping with us! Please take a few minutes to give us some feedback, so we can serve you better.
    </p>
    <div class="container">
      <form id="survey-form">
        <div class="lists">
          <div class="list">
            <label id="name-label">First Name</label>
            <input id="name" type="text" placeholder="Enter your first name" required>
          </div>
          <div class="list">
            <label id="name-label">Last Name</label>
            <input id="name" type="text" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="lists">
          <div class="list">
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="list">
            <label id="number-label">Age (optional)
            </label>
            <input id="number" type="number" min="18" max="237197398777778991" placeholder="Age">
          </div>
        </div>
        <div class="dropdown">
          <label class="dropdown-label">What's your favorite flower in our florist <span>*Special gift will send randomly to our customers</label>
          <select id="dropdown" name="flowers">
            <option value="" disabled selected>Select your option</option>
            <option>Rose</option>
            <option>Lily</option>
            <option>Daffodil</option>
            <option>Gerbera</option>
            <option>Orchid</option>
            <option>Carnation</option>
            <option>Peony<option>
          </select>
        </div>

        <div class="radio">
          <label class="radio-label">Would you recommend CEndana Florist to a friend?</label>
          <div class="radio-option">
            <input type="radio" name="buttons" value="Definitely">
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="buttons" value="Maybe">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="buttons" value="NotSure">
            <label for="notsure">Not sure</label>
          </div>
        </div>

        <div class="checkbox">
          <label class="checkbox-label">What would you like to see improved (select all that apply)</label>
          <div class="checkbox-option">
            <input type="checkbox" value="FlowerQuality">
            <label for="flowerquality">Flower Quality</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" value="ServiceQuality">
            <label for="servicequality">Service Quality</label>
          </div>
        </div>
        
        <div class="text-area">
          <label class="textarea-label">Any comments or suggestions?</label>
          <textarea id="text-area" rows="5" cols="30"></textarea>
        </div>
       
          <button id="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
